# =====================================================================
# ðŸ“˜ FULL GITHUB ACTIONS CI/CD PIPELINE (LEARNING VERSION WITH ARTIFACTS)
# =====================================================================
# ðŸš€ PURPOSE:
#   Automate Build â†’ Test â†’ Deploy â†’ Rollback for a MERN App (React + Node)
#   Includes artifact sharing between jobs (build â†’ test â†’ deploy).
#   Each line is documented for learning.
# =====================================================================

name: MERN CI/CD Pipeline - Full Notes + Artifact Version

# ---------------------------------------------------------------------
# ðŸ” TRIGGERS
# ---------------------------------------------------------------------
on:
  push:
    branches:
      - main # Automatically run when code is pushed to "main"
  workflow_dispatch: # Allows manual trigger from GitHub Actions UI

# =====================================================================
# ðŸ§± JOB 1ï¸âƒ£: BUILD STAGE
# =====================================================================
jobs:
  build:
    runs-on: ubuntu-latest # GitHub provides Ubuntu VM for each job

    steps:
      # ---------------------------------------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4
        # ðŸ§© Downloads your repo files into this runner.
        # Each job runs in a fresh machine, so checkout is needed every time.

      # ---------------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
        # âš™ï¸ Sets up Node.js environment (v20 in this case)
        # Same version should be used in your local dev setup ideally.

      # ---------------------------------------------------------------
      - name: Build Frontend (React)
        run: |
          cd frontend              # Go to frontend folder
          npm install              # Install all React dependencies
          npm run build            # Run production build (creates /dist or /build)
          # npm run build = "react-scripts build" or similar from package.json
          # This generates optimized JS/CSS for deployment.

      # ---------------------------------------------------------------
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install
          # Installs backend Node.js dependencies (Express, Mongoose, etc.)
          # You could also add `npm run test` or `npm run lint` here if desired.

      # ---------------------------------------------------------------
      - name: Upload Build Artifacts for Next Jobs
        uses: actions/upload-artifact@v4
        with:
          name: build_output
          path: |
            frontend/dist
            backend
        # ðŸ§° Uploads the built frontend and backend folders as "artifacts".
        # These artifacts are temporary files GitHub saves between jobs.
        # So the next jobs (test and deploy) can download the same exact build.
        # Benefits:
        #   âœ… No need to rebuild in later jobs.
        #   âœ… Guarantees consistent code version across all stages.

  # =====================================================================
  # ðŸ§ª JOB 2ï¸âƒ£: TEST STAGE
  # =====================================================================
  test:
    needs: build # â›“ï¸ Waits for build to finish successfully
    runs-on: ubuntu-latest

    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build_output
        # ðŸ§© Downloads the exact build output from the previous "build" job.
        # Now this job has both frontend (dist) and backend folders locally.

      - name: Run Placeholder Tests
        run: |
          echo "âœ… Tests successful (placeholder)"
          # You can later replace with:
          # npm run test  â†’ run your Jest or Mocha unit tests
          # npx eslint .  â†’ check code style issues
          # Example:
          # cd backend && npm run test
          # cd ../frontend && npm run test

  # =====================================================================
  # ðŸš€ JOB 3ï¸âƒ£: DEPLOY STAGE
  # =====================================================================
  deploy:
    needs: test # Waits for test job to succeed
    runs-on: ubuntu-latest

    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build_output
        # ðŸ“¦ Brings down the exact tested build (no rebuild needed)
        # So the version you deploy = version that passed tests (very important)

      # ---------------------------------------------------------------
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        # ðŸ” Loads your private SSH key securely (from GitHub Secrets)
        # GitHub runner uses it to connect to your VPS (like running ssh root@ip)

      # ---------------------------------------------------------------
      - name: Add VPS to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 147.93.20.180 >> ~/.ssh/known_hosts
          # mkdir -p ~/.ssh â†’ ensure SSH folder exists
          # ssh-keyscan -H IP â†’ adds server fingerprint to avoid "Are you sure?" prompts
          # -H â†’ hashes hostnames for security

      # ---------------------------------------------------------------
      - name: Backup Current Deployment
        run: |
          ssh root@147.93.20.180 "
            mkdir -p /var/www/kalamkaam.in/backup
            tar -czf /var/www/kalamkaam.in/backup/app_backup_$(date +%F_%H-%M-%S).tar.gz /var/www/kalamkaam.in/auth_app
          "
          # ðŸ§  Explanation:
          # ssh root@... "commands" â†’ execute inside VPS
          # mkdir -p ensures backup folder exists
          # tar -czf = compress into .tar.gz file
          #   c â†’ create new archive
          #   z â†’ compress using gzip
          #   f â†’ file name follows
          # $(date +%F_%H-%M-%S) â†’ timestamp (e.g. 2025-10-31_15-30-22)
          # Creates unique backups before each deployment

      # ---------------------------------------------------------------
      - name: Upload Frontend Build Files to VPS
        run: |
          # ----------------------------------------------------------------
          # rsync command breakdown:
          # rsync â†’ sync tool for copying files efficiently
          # -a â†’ archive mode (preserves permissions, timestamps, ownership)
          # -v â†’ verbose (shows file transfer details)
          # -z â†’ compress data during transfer (saves bandwidth)
          # --delete â†’ remove files on VPS that donâ€™t exist locally
          # --exclude=".env" â†’ skip sensitive environment files
          # ./frontend/dist/ â†’ local source folder
          # root@IP:/path â†’ destination path on VPS
          # ----------------------------------------------------------------
          rsync -avz --delete --exclude=".env" ./frontend/dist/ root@147.93.20.180:/var/www/kalamkaam.in/auth_app/frontend/dist/
          # âœ… Copies only changed files (smart sync) â†’ faster deployment.

      # ---------------------------------------------------------------
      - name: Upload Backend Files to VPS
        run: |
          rsync -avz --delete --exclude="node_modules" --exclude=".env" ./backend/ root@147.93.20.180:/var/www/kalamkaam.in/auth_app/backend/
          # --exclude="node_modules" â†’ avoid uploading thousands of packages
          # They will be reinstalled on VPS (clean and fast)
          # Ensures your .env stays private on VPS

      # ---------------------------------------------------------------
      - name: Restart Application Services
        run: |
          ssh root@147.93.20.180 "
            cd /var/www/kalamkaam.in/auth_app/backend
            npm install --production
            pm2 reload all
            sudo systemctl restart nginx
          "
          # ðŸ§  Explanation:
          # cd â†’ navigate to backend folder
          # npm install --production â†’ install only necessary packages (no dev deps)
          # pm2 reload all â†’ refresh Node.js app without downtime
          # sudo systemctl restart nginx â†’ restart Nginx web server to serve frontend

  rollback:
    needs: [build-and-test, deploy]
    runs-on: ubuntu-latest
    if: failure() # Only runs if previous jobs fail

    steps:
      - name: Restore Last Backup
        run: |
          ssh root@147.93.20.180 "
          systemctl stop auth_app
          cd /var/www/kalamkaam.in/backup
          latest_backup=\$(ls -t app_backup_*.tar.gz | head -1)
          tar -xzf \$latest_backup -C /var/www/kalamkaam.in
          systemctl start auth_app
        "
