name: build test and deploy auth_app

on:
  push:
    branches:
      - main
  workflows_dispatch:

jobs:
  build:
    name: Install & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node_version: "22"

      - name: Install Frontend Dependencies & Build
        run: |
          cd frontend
          npm install
          npm run build

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install
  test:
    name: Testing job
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: "No test message"
        echo: "NO testing"
