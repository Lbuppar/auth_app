name: Kalam Kaam build test and deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build, Install Frontend and Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install and Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Install Backend
        run: |
          cd backend
          npm install

      - name: Artifact the build_output
        uses: actions/upload-artifact@v4
        with:
          name: build_output
          path: |
            frontend/dist
            backend

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build_output

      - name: Run Tests
        run: |
          echo "âœ… Test Passed Successfully"

  deploy:
    name: Deploy
    needs: [build, test]
    runs-on: ubuntu-latest

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build_output

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 147.93.20.180 >> ~/.ssh/known_hosts

      - name: Create Target Folders on VPS
        run: |
          ssh root@147.93.20.180 "
            mkdir -p /var/www/kalamkaam.in/auth_app/frontend/dist
            mkdir -p /var/www/kalamkaam.in/auth_app/backend
          "

      - name: Upload Frontend
        run: |
          rsync -avz --delete --exclude=".env" build_output/frontend/dist/ root@147.93.20.180:/var/www/kalamkaam.in/auth_app/frontend/dist/

      - name: Upload Backend
        run: |
          rsync -avz --delete --exclude="node_modules" --exclude=".env" build_output/backend/ root@147.93.20.180:/var/www/kalamkaam.in/auth_app/backend/

      - name: Restart Server
        run: |
          ssh root@147.93.20.180 "
            cd /var/www/kalamkaam.in/auth_app/backend
            npm install --production
            pm2 reload all
            sudo systemctl restart nginx
          "
