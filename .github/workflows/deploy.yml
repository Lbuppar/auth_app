name: Kalam Kaam build test and deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build , Install Frontend and Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install and Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Install backend
        run: |
          cd backend
          npm install

      - name: Artifact the build_output
        uses: actions/upload-artifact@v4
        with:
          name: build_output
          path: |
            frontend/dist
            backend

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build_output
        run: |
          echo "Testing finished"
